
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerFlow | Emergency Power Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        #crash-report {
            display: none;
            position: fixed;
            inset: 0;
            background: #fff;
            padding: 2rem;
            z-index: 9999;
            color: #ef4444;
            font-family: monospace;
        }
    </style>
    <script>
        // Define process for compatibility with Node-dependent modules
        window.process = { env: { API_KEY: '' } };
        
        // Global error handler to debug blank page issues
        window.onerror = function(msg, url, line, col, error) {
            const report = document.getElementById('crash-report');
            if (report) {
                report.style.display = 'block';
                report.innerText = 'Application Error: ' + msg + '\nAt: ' + url + ':' + line;
            }
            return false;
        };
    </script>
